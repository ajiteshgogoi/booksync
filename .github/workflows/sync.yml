name: Kindle Highlights Sync

on:
  schedule:
    - cron: '*/30 * * * *'  # Run every 30 minutes
  workflow_dispatch:  # Allow manual trigger

# Cancel in-progress runs on new trigger
concurrency:
  group: 'kindle-sync'
  cancel-in-progress: true

permissions:
  actions: write
  checks: write
  contents: read
  deployments: write
  id-token: write
  issues: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

env:
  NODE_ENV: production
  GITHUB_ACTIONS: true
  R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
  R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
  NOTION_OAUTH_CLIENT_ID: ${{ secrets.NOTION_OAUTH_CLIENT_ID }}
  NOTION_OAUTH_CLIENT_SECRET: ${{ secrets.NOTION_OAUTH_CLIENT_SECRET }}
  NOTION_REDIRECT_URI: ${{ secrets.NOTION_REDIRECT_URI }}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hour timeout

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: |
          cd server
          npm ci --include=dev

      - name: Build server
        run: |
          cd server
          npm run build
          
      - name: Initialize worker and process pending jobs
        run: |
          cd server
          node --experimental-vm-modules -e "
          (async () => {
            try {
              console.log('Importing modules...');
              const { queueService } = await import('./build/src/services/queueService.js');
              const { workerService } = await import('./build/src/services/workerService.js');
              const { storageCleanupService } = await import('./build/src/services/storageCleanupService.js');
              
              console.log('Starting worker...');
              await workerService.start();
              
              // Run cleanup service after processing
              console.log('Running storage cleanup...');
              await storageCleanupService.runCleanupCycle();
              
              console.log('Worker completed successfully');
              process.exit(0);
            } catch (error) {
              console.error('Error:', error);
              process.exit(1);
            }
          })();
          "
