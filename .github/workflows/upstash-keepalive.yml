name: Redis Keepalive

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

jobs:
  keepalive:
    if: github.repository == 'ajiteshgogoi/booksync'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    env:
      NODE_ENV: production
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: |
          echo "Installing dependencies..."
          npm ci --include=dev
          echo "Dependencies installed"

      - name: Build server
        working-directory: server
        run: |
          echo "Building server..."
          npm run build
          echo "Build complete"

      - name: Test Redis connection
        working-directory: server
        run: |
          if [ -z "$UPSTASH_REDIS_REST_URL" ] || [ -z "$UPSTASH_REDIS_REST_TOKEN" ]; then
            echo "❌ Missing required Redis credentials"
            exit 1
          fi
          
          echo "Testing Redis connection..."
          node --experimental-vm-modules -e "
          (async () => {
            try {
              console.log('Loading upstashConnectionTest...');
              const { testConnection } = await import('./build/src/utils/upstashConnectionTest.js');
              console.log('Testing connection...');
              await testConnection();
              console.log('✅ Redis connection successful');
              process.exit(0);
            } catch (error) {
              console.error('❌ Redis connection failed:', error);
              process.exit(1);
            }
          })();
          "