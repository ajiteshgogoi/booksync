name: Upstash Keepalive

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

env:
  NODE_ENV: production
  REDIS_URL: ${{ secrets.REDIS_URL }}

jobs:
  keepalive:
    if: github.repository == 'ajiteshgogoi/booksync'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci --include=dev

      - name: Build server
        working-directory: server
        run: npm run build

      - name: Test Redis connection
        working-directory: server
        run: |
          if [ -z "$REDIS_URL" ]; then
            echo "❌ Missing Redis URL"
            exit 1
          fi
          
          echo "Testing Redis connection..."
          # Modify the environment variable name to match what the code expects
          export UPSTASH_REDIS_REST_URL="$REDIS_URL"
          node --experimental-vm-modules -e "
          (async () => {
            try {
              const { testConnection } = await import('./build/src/utils/upstashConnectionTest.js');
              await testConnection();
              console.log('✅ Redis connection successful');
            } catch (error) {
              console.error('❌ Redis connection failed:', error);
              process.exit(1);
            }
          })();
          "